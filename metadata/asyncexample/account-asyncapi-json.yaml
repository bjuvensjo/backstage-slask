asyncapi: 3.0.0
info:
  title: Account Events
  version: 1.0.0
  description: Account events
channels:
  accountEvent:
    address: account/events
    messages:
      AccountEvent:
        $ref: "#/components/messages/AccountEvent"
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: account.event
          type: topic
operations:
  onAccountEvent:
    action: receive
    channel:
      $ref: "#/channels/accountEvent"
    messages:
      - $ref: "#/channels/accountEvent/messages/AccountEvent"
components:
  messages:
    AccountEvent:
      payload:
        schemaFormat: application/json
        schema: >
          {
            "$schema": "http://json-schema.org/draft-07/schema#",
            "title": "AccountEvent",
            "type": "object",
            "properties": {
              "accountEvent": {
                "type": "object",
                "properties": {
                  "name": {
                    "type": "string"
                  },
                  "description": {
                    "type": "string"
                  }
                },
                "required": ["name", "description"]
              }
            }
          }
