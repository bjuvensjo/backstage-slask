asyncapi: 3.0.0
info:
  title: Account Events
  version: 1.0.0
  description: Account events
channels:
  accountEvent:
    address: account/events
    messages:
      AccountEvent:
        $ref: "#/components/messages/AccountEvent"
    bindings:
      amqp:
        is: routingKey
        exchange:
          name: account.event
          type: topic
operations:
  onAccountEvent:
    action: receive
    channel:
      $ref: "#/channels/accountEvent"
    messages:
      - $ref: "#/channels/accountEvent/messages/AccountEvent"
components:
  messages:
    AccountEvent:
      payload:
        schemaFormat: "application/vnd.apache.avro+json;version=1.9.0"
        schema:
          $ref: "https://raw.githubusercontent.com/bjuvensjo/backstage-slask/refs/heads/main/metadata/asyncexample/accountEvent-avro.json"
